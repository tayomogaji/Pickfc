<h3 class="txt-centered">{{title}}</h3>
<mat-divider></mat-divider>
<div class="row gap-top">
  <!-- Fixtures -->
  <form *ngIf="!pastDeadline" [formGroup]="fixtureForm" (ngSubmit)="addedit()">
    <div class="row justify-content-center">
      <mat-form-field class="col-6">
        <mat-label>Home Team</mat-label>
        <mat-select value="{{fixture.homeID}}" formControlName="_home" (selectionChange)="homeSelect($event)">
          <mat-option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-6">
        <mat-label>Away Team</mat-label>
        <mat-select value="{{fixture.awayID}}" formControlName="_away" (selectionChange)="awaySelect($event)">
          <mat-option *ngFor="let team of teams" value="{{team.id}}">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row justify-content-center">
      <button mat-raised-button class="col-5 btn-done gap" type="submit" [disabled]="fixtureForm.invalid || teamsInvalid()">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-raised-button class="col-5 btn-back gap" type="button" (click)="reset()" [disabled]="fixture.id !== 0">
        <mat-icon>undo</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </form>
</div>
<!--table & results-->
<div *ngIf="fixtures.length !== 0" class="row gap-top" style="width:40em;">
  <table mat-table [dataSource]="fixturesData" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="home_pic">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">
        <img class="table-pic half-margin" [src]="pic(fixture.home.pic, 2)">
      </td>
    </ng-container>
    <ng-container matColumnDef="home_name">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">
        {{fixture.home.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="home_res">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">
        <mat-icon class="result" [ngClass]="resultClass(fixture.homeResult)">
          {{resultIcon(fixture.homeResult)}}
        </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="vs">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">vs</td>
    </ng-container>
    <ng-container matColumnDef="away_res">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">
        <mat-icon class="result" [ngClass]="resultClass(fixture.awayResult)">
          {{resultIcon(fixture.awayResult)}}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="away_name">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture" style="text-align:right;">
        {{fixture.away.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="away_pic">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let fixture">
        <img class="table-pic half-margin" [src]="pic(fixture.away.pic, 2)">
      </td>
    </ng-container>
    <ng-container matColumnDef="edit_remove">
      <th mat-header-cell *matHeaderCellDef> <p *ngIf="pastDeadline">Home Result</p></th>
      <td mat-cell *matCellDef="let fixture">
        <mat-form-field *ngIf="pastDeadline" style="width:4em; margin-top:0.5em;">
          <mat-select value="{{fixture.homeResult}}" (selectionChange)="resultSelect(fixture, $event)" [disabled]="!data.round.current">
            <mat-option *ngFor="let result of results" value="{{result}}">
              {{result}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button *ngIf="!data.round.show && !pastDeadline" mat-icon-button color="warn" class="table-icon" (click)="delete(fixture.id)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="fixturesCol"></tr>
    <tr mat-row *matRowDef="let row; columns: fixturesCol;"></tr>
  </table>
</div>

<div class="row justify-content-center" *ngIf="pastDeadline" style="margin-top:1em;">
  <button mat-raised-button class="btn-done gap" (click)="addedit()" [disabled]="!data.round.current">
    <mat-icon>check</mat-icon>
  </button>
</div>
